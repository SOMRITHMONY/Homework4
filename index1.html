<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table,th,td{
            font-size: 20px;
            font-weight: bold;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: red;">Exercise 2</h1>
    <form action="">
        <table style="border: 2px solid; padding: 20px; color: blue;">
            <tr>
                <td>
                    User Name :
                </td>
                <td>
                    <input type="text" placeholder="User Name">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="text" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    Passord :
                </td>
                <td>
                    <input type="text" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password :
                </td>
                <td>
                    <input type="text" placeholder="Confirm Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
